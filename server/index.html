<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Response</title>
    
    <script>
        // Função para consumir a API e mostrar os dados
        async function getUsers() {
            try {
                // Fazendo a requisição GET para a API
                const response = await fetch('http://localhost:3000/api/users');
                const users = await response.json();

                // Selecionando o elemento onde a resposta será exibida
                const userList = document.getElementById('userList');

                // Iterando pelos usuários e criando elementos HTML para exibir
                users.forEach(user => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `ID: ${user.id}, Nome: ${user.name}, Email: ${user.email}`;
                    userList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Erro ao buscar usuários:', error);
            }
        }

        // Executar a função quando a página carregar
        //window.onload = getUsers;
        //getUsers();
    </script>
</head>
<body>
    <h1>Lista de Usuários</h1>
    <ul id="userList">
        <!-- A resposta da API será inserida aqui -->
    </ul>
</body>
</html>
